<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Skilkry | Terminal Portfolio</title>
    <meta name="description" content="Interactive terminal portfolio of Daniel (Skilkry) - Web Developer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./assets/css/aboutMe.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <body>
        <header>
            <nav class="nav">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    <span>cd ..</span>
                </a>
                <button class="theme-toggle" aria-label="Toggle dark/light theme">
                    <i class="fas fa-sun"></i>
                </button>
            </nav>
        </header>
    
        <main class="about-container">
            <div class="ubuntu-terminal">
                <div class="terminal-topbar">
                    <div class="terminal-buttons">
                        <div class="terminal-btn close"></div>
                        <div class="terminal-btn min"></div>
                        <div class="terminal-btn max"></div>
                    </div>
                    <div class="terminal-status">
                        <span class="status-indicator">
                            <span class="status-dot"></span> Online
                        </span>
                        <img src="./assets/images/" alt="Profile" class="profile-image">
                    </div>
                </div>
                <div class="terminal-content">
                    <div class="terminal-output" id="terminal-output">
                        </div>
                    <div class="terminal-input-row">
                        <span class="prompt"><span class="prompt-user">skilkry</span>@<span class="prompt-user">portfolio</span></span><span class="prompt-symbol">:$ ~</span>
                        <input type="text" class="terminal-input" id="terminal-input" autofocus autocomplete="off" spellcheck="false" placeholder="Type 'help' for commands...">
                        <span class="cursor" id="cursor"></span>
                    </div>
                </div>
            </div>
        </main>
    
        <footer class="footer">
            <p>Made w ðŸ«¶ by Skilkry</p>
        </footer>
 <script src="./assets/JavaScript/aboutMeTerminal.js"></script>
</body>
</html>
