<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
   <link rel="stylesheet" href="./assets/css/layout.css">
   <link rel="stylesheet" href="./assets/css/config-menu.css">

<body>
<div class="config-toggle-wrapper">
    <button id="config-toggle-btn" aria-label="Abrir configuración">
        <i class="fas fa-cog"></i>
    </button>
</div>

<div id="config-overlay" class="config-overlay"></div>

<aside id="config-menu" class="config-menu">
    <div class="config-menu-header">
        <h3>CONFIGURACIÓN</h3>
        <button id="config-close-btn" class="close-button" aria-label="Cerrar menú">&times;</button>
    </div>

    <div class="config-menu-body">
        <section class="config-section">
            <h4 class="section-title">Apariencia</h4>
            <div class="config-item">
                <label for="theme-select">Tema</label>
                <select name="theme" id="theme-select" class="config-select">
                    <option value="cyber-cian">Cyber Cian</option>
                    <option value="matrix-green">Matrix Green</option>
                    <option value="vaporwave-pink">Vaporwave Pink</option>
                </select>
            </div>
        </section>

        <hr class="menu-divider">

        <section class="config-section">
            <h4 class="section-title">Accesibilidad</h4>
            <div class="config-item">
                <label for="motion-toggle">Reducir Movimiento</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="motion-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="config-item">
                <label for="contrast-toggle">Alto Contraste</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="contrast-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="config-item">
    <label for="serious-mode-toggle">Modo Serio</label>
    <label class="toggle-switch">
        <input type="checkbox" id="serious-mode-toggle">
        <span class="slider"></span>
    </label>
</div>
        </section>
        
        <hr class="menu-divider">

        <section class="config-section config-links-container">
            <h4 class="section-title">Enlaces</h4>
            <a href="URL_GITHUB" class="config-link" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="URL_LINKEDIN" class="config-link" target="_blank">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
             <a href="URL_CV.pdf" class="config-link" target="_blank">
                <i class="fas fa-file-pdf"></i>
                <span>Descargar CV</span>
            </a>
        </section>
    </div>
</aside>
    <header class="header">
        <nav class="navbar">
            </nav>
    </header>
   
    <main class="main-content-area" id="sobre-mi">  
       <div class="main-text-container">
        <h1 class="header-greeting">Hi! I'm</h1>
    <h1 class="main-title">DANIEL</h1>
    <h2 class="main-subtitle">Interactive Experience Developer</h2>
</div>
    
        <div class="terminal-window">
            <div class="terminal-top-bar">
                <div class="terminal-buttons">
                    <div class="terminal-btn close"></div>
                    <div class="terminal-btn min"></div>
                    <div class="terminal-btn max"></div>
                </div>
                <span class="terminal-window-title">skilkry@terminal</span>
            </div>
    
            <div class="terminal-main-content">
                <div class="terminal-grid-layout">
                    <div class="terminal-left-section">
                        <img src="./assets/images/profilePicture.png" alt="Avatar de Skilkry" class="avatar-image">
                        <div class="stats-text">
                            </div>
                    </div>
                    <div class="terminal-right-section">
                        <div class="terminal-menu-buttons">
                            <button class="terminal-button" id="tutorial-start-button">START</button>
                            <a href="./aboutMe.html" class="terminal-link-button">
                                <button class="terminal-button about" id="tutorial-sobremi-button">ABOUT ME</button>
                            </a>
                            <a href="./projects.html" class="terminal-link-button">
                                <button class="terminal-button projects" id="tutorial-proyectos-button">PROJECTS</button>
                            </a>
                            <a href="./contact.html" class="terminal-link-button">
                                <button class="terminal-button contact" id="tutorial-contacto-button">CONTACT <span>ME</span></button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <img src="./assets/images/flor.png" alt="Maceta decorativa pixel art" class="decorative-pixel-flower">
    
    </main>

    <script type="module" src="./assets/JavaScript/index.js"></script>
    <script type="module" src="./assets/JavaScript/seriousModeManager.js"></script>
    <script type="module" src="./assets/JavaScript/parallax.js"></script>
    <script type="module" src="./assets/JavaScript/configMenu.js"></script>
    <script src="./assets/JavaScript/accessibility.js"></script>
    <script src="./assets/JavaScript/muteButton.js"></script>
