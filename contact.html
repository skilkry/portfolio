<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Skilkry</title>
    <link rel="stylesheet" href="./assets/css/contact.css">
<body>
    <div class="particles" id="particles"></div>

  <header class="page-header">
    <a href="index.html" class="back-to-home-link">&lt; Volver al Inicio</a>
  </header>

    <main class="main">
        <div class="container">
            <h1 class="title" data-text="Contact">Contact me</h1>
            
            <div class="form-card">
                
                <div id="message-container"></div>
                
                <form class="form" id="contact-form">
                    <div class="form-group">
                        <label class="label" for="name">Name or Username</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="input" 
                            required 
                            placeholder="Enter your (user)name here"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="email">Email or phone number</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="input" 
                            required 
                            placeholder="youremail@here.com or +1234567890"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="message">Write your message</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            class="textarea" 
                            required 
                            placeholder="Write your beautiful message here..."
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submit-btn">
                        <span class="btn-content">
                            Send data
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m9 18 6-6-6-6"/>
                            </svg>
                        </span>
                        <div class="spinner"></div>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Made w ðŸ«¶ by Skilkry</p>
    </footer>

    <script src="./assets/JavaScript/contact.js"></script>
</body>
</html>
